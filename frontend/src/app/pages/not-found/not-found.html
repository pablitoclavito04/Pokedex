<!-- ============================================================================
     NOT FOUND PAGE - Página 404
     ============================================================================ -->

<main class="not-found">
  <div class="not-found__container">
    <!-- Pokeball animada -->
    <div class="not-found__pokeball">
      <div class="not-found__pokeball-top"></div>
      <div class="not-found__pokeball-center">
        <span class="not-found__code">404</span>
      </div>
      <div class="not-found__pokeball-bottom"></div>
    </div>

    <!-- Mensaje -->
    <h1 class="not-found__title">Vaya... parece que te perdiste en la hierba alta</h1>
    <p class="not-found__message">
      La ruta que buscas no existe o el Pokémon se escapó antes de que pudieras capturarlo.
    </p>

    <!-- Acciones -->
    <div class="not-found__actions">
      <a routerLink="/" class="not-found__btn not-found__btn--primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Volver al inicio
      </a>
      <a routerLink="/pokedex" class="not-found__btn not-found__btn--secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        Explorar Pokédex
      </a>
    </div>
  </div>
</main>
