<!-- ============================================================================
     BREADCRUMB COMPONENT - Migas de pan
     ============================================================================ -->

<nav class="breadcrumb" aria-label="Breadcrumb" *ngIf="breadcrumbs.length > 0">
  <ol class="breadcrumb__list">
    <!-- Inicio siempre presente -->
    <li class="breadcrumb__item">
      <a routerLink="/" class="breadcrumb__link">
        <svg class="breadcrumb__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="breadcrumb__text">Inicio</span>
      </a>
    </li>

    <!-- Separador -->
    <li class="breadcrumb__separator" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </li>

    <!-- Items dinámicos -->
    <ng-container *ngFor="let crumb of breadcrumbs; let last = last">
      <li class="breadcrumb__item" [class.breadcrumb__item--active]="last">
        <ng-container *ngIf="!last; else activeItem">
          <a [routerLink]="crumb.url" class="breadcrumb__link">
            <span class="breadcrumb__text">{{ crumb.label }}</span>
          </a>
        </ng-container>
        <ng-template #activeItem>
          <span class="breadcrumb__current" aria-current="page">{{ crumb.label }}</span>
        </ng-template>
      </li>

      <!-- Separador (excepto después del último) -->
      <li class="breadcrumb__separator" aria-hidden="true" *ngIf="!last">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </li>
    </ng-container>
  </ol>
</nav>
