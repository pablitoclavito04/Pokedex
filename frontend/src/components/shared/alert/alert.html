<!-- ============================================================================
     ALERT COMPONENT
     
     Componente de alerta para feedback al usuario.
     
     Tipos: success (verde), error (rojo), warning (naranja), info (azul)
     Incluye: icono, título, mensaje, botón de cerrar
     ============================================================================ -->

<div 
  *ngIf="isVisible"
  [class]="alertClasses"
  role="alert"
  [attr.aria-live]="type === 'error' ? 'assertive' : 'polite'">
  
  <!-- ========== ICONO ========== -->
  <span *ngIf="showIcon" class="alert__icon" aria-hidden="true">
    
    <!-- Icono Success (check) -->
    <svg *ngIf="type === 'success'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
      <polyline points="22 4 12 14.01 9 11.01"/>
    </svg>
    
    <!-- Icono Error (X circle) -->
    <svg *ngIf="type === 'error'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <line x1="15" y1="9" x2="9" y2="15"/>
      <line x1="9" y1="9" x2="15" y2="15"/>
    </svg>
    
    <!-- Icono Warning (triángulo) -->
    <svg *ngIf="type === 'warning'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
      <line x1="12" y1="9" x2="12" y2="13"/>
      <line x1="12" y1="17" x2="12.01" y2="17"/>
    </svg>
    
    <!-- Icono Info (i circle) -->
    <svg *ngIf="type === 'info'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <line x1="12" y1="16" x2="12" y2="12"/>
      <line x1="12" y1="8" x2="12.01" y2="8"/>
    </svg>
    
  </span>
  
  <!-- ========== CONTENIDO ========== -->
  <div class="alert__content">
    <h4 *ngIf="defaultTitle" class="alert__title">{{ defaultTitle }}</h4>
    <p *ngIf="message" class="alert__message">{{ message }}</p>
    
    <!-- Contenido proyectado adicional -->
    <div class="alert__extra">
      <ng-content></ng-content>
    </div>
  </div>
  
  <!-- ========== BOTÓN CERRAR ========== -->
  <button 
    *ngIf="dismissible"
    type="button"
    class="alert__close"
    (click)="close()"
    aria-label="Cerrar alerta">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <line x1="18" y1="6" x2="6" y2="18"/>
      <line x1="6" y1="6" x2="18" y2="18"/>
    </svg>
  </button>
  
</div>
