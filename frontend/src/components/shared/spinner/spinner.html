<!-- ============================================================================
     SPINNER COMPONENT
     Overlay global con spinner de carga (Pokéball animada)
     ============================================================================ -->

@if (isLoading$ | async) {
  <div class="spinner-overlay" role="status" aria-live="polite">
    <div class="spinner">
      <!-- Pokéball animada -->
      <div class="spinner__pokeball">
        <div class="spinner__pokeball-top"></div>
        <div class="spinner__pokeball-center">
          <div class="spinner__pokeball-button"></div>
        </div>
        <div class="spinner__pokeball-bottom"></div>
      </div>
      <span class="spinner__text">Cargando...</span>
    </div>
    <span class="visually-hidden">Cargando contenido, por favor espere</span>
  </div>
}
