<!-- ============================================================================
     CARD COMPONENT
     
     Componente de tarjeta reutilizable con variantes vertical y horizontal.
     
     Variantes: vertical (default), horizontal
     Incluye: imagen, título, subtítulo, descripción, acción
     Estados: normal, hover, clickable, elevated
     ============================================================================ -->

<article 
  [class]="cardClasses"
  [attr.role]="clickable ? 'button' : null"
  [attr.tabindex]="clickable ? 0 : null"
  (click)="onCardClick()"
  (keydown.enter)="onCardClick()"
  (keydown.space)="onCardClick()">
  
  <!-- ========== IMAGEN ========== -->
  <div *ngIf="imageUrl" class="card__image-wrapper">
    <img 
      [src]="imageUrl" 
      [alt]="imageAlt || title"
      class="card__image"
      loading="lazy">
  </div>
  
  <!-- ========== CONTENIDO ========== -->
  <div class="card__content">
    
    <!-- Header: Título y Subtítulo -->
    <header *ngIf="title || subtitle" class="card__header">
      <p *ngIf="subtitle" class="card__subtitle">{{ subtitle }}</p>
      <h3 *ngIf="title" class="card__title">{{ title }}</h3>
    </header>
    
    <!-- Body: Descripción -->
    <div *ngIf="description" class="card__body">
      <p class="card__description">{{ description }}</p>
    </div>
    
    <!-- Contenido proyectado adicional -->
    <div class="card__extra">
      <ng-content></ng-content>
    </div>
    
    <!-- Footer: Acciones -->
    <footer *ngIf="actionText" class="card__footer">
      <button 
        type="button"
        class="card__action"
        (click)="onActionClick($event)">
        {{ actionText }}
        <svg class="card__action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </button>
    </footer>
    
  </div>
  
</article>
