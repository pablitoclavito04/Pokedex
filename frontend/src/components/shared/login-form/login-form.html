<!-- ============================================================================
     LOGIN-FORM COMPONENT - Estructura semántica completa
     
     Elementos semánticos utilizados:
     - <form>: Contenedor del formulario
     - <fieldset>: Agrupa campos relacionados
     - <legend>: Describe el grupo de campos
     - <label>: Etiqueta asociada a cada input
     
     Atributos de accesibilidad:
     - for/id: Asociación label-input
     - required: Campos obligatorios
     - aria-required: Para lectores de pantalla
     - aria-invalid: Indica errores
     - aria-describedby: Referencia mensajes de error/ayuda
     ============================================================================ -->

<div class="login-form">
  
  <!-- ========== CABECERA DEL FORMULARIO ========== -->
  <header class="login-form__header">
    <h2 class="login-form__title">Iniciar Sesión</h2>
    <p class="login-form__subtitle">
      Accede a tu cuenta para gestionar tus Pokémon favoritos
    </p>
  </header>
  
  <!-- ========== FORMULARIO ========== -->
  <!-- 
    El atributo method="post" indica que los datos se enviarán de forma segura.
    El evento (ngSubmit) captura el envío del formulario.
    novalidate desactiva la validación nativa del navegador (usamos la nuestra).
  -->
  <form 
    class="login-form__form"
    method="post"
    novalidate
    (ngSubmit)="onSubmit($event)">
    
    <!-- ========== FIELDSET: Credenciales ========== -->
    <!-- 
      <fieldset> agrupa campos relacionados semánticamente.
      <legend> proporciona un título para el grupo.
    -->
    <fieldset class="login-form__fieldset">
      <legend class="login-form__legend">Credenciales de acceso</legend>
      
      <!-- Campo: Email -->
      <div class="login-form__field">
        <app-form-input
          inputId="login-email"
          name="email"
          type="email"
          label="Correo electrónico"
          placeholder="tu@email.com"
          icon="email"
          iconPosition="left"
          autocomplete="email"
          [required]="true"
          [(ngModel)]="formData.email"
          [showError]="hasAttemptedSubmit"
          [errorMessage]="errors.email"
          helpText="Usa el email con el que te registraste"
          (input)="onEmailChange($any($event.target).value)">
        </app-form-input>
      </div>
      
      <!-- Campo: Contraseña -->
      <div class="login-form__field">
        <app-form-input
          inputId="login-password"
          name="password"
          type="password"
          label="Contraseña"
          placeholder="Tu contraseña"
          icon="lock"
          iconPosition="left"
          autocomplete="current-password"
          [required]="true"
          [minlength]="8"
          [(ngModel)]="formData.password"
          [showError]="hasAttemptedSubmit"
          [errorMessage]="errors.password"
          (input)="onPasswordChange($any($event.target).value)">
        </app-form-input>
      </div>
      
    </fieldset>
    
    <!-- ========== FIELDSET: Opciones adicionales ========== -->
    <fieldset class="login-form__fieldset login-form__fieldset--options">
      <legend class="login-form__legend visually-hidden">Opciones adicionales</legend>
      
      <div class="login-form__options">
        
        <!-- Checkbox: Recordarme -->
        <div class="login-form__checkbox">
          <input 
            type="checkbox"
            id="login-remember"
            name="rememberMe"
            class="login-form__checkbox-input"
            [checked]="formData.rememberMe"
            (change)="onRememberMeChange($event)">
          <label 
            for="login-remember"
            class="login-form__checkbox-label">
            Recordarme
          </label>
        </div>
        
        <!-- Enlace: Olvidé contraseña -->
        <a 
          href="#"
          class="login-form__forgot-link"
          (click)="onForgotPasswordClick($event)">
          ¿Olvidaste tu contraseña?
        </a>
        
      </div>
    </fieldset>
    
    <!-- ========== BOTÓN DE ENVÍO ========== -->
    <!-- 
      El botón type="submit" envía el formulario.
      El texto debe ser descriptivo de la acción.
      Incluimos estado de carga (spinner) cuando isSubmitting es true.
    -->
    <button 
      type="submit"
      class="login-form__submit-btn"
      [class.login-form__submit-btn--loading]="isSubmitting"
      [disabled]="isSubmitting">
      
      <!-- Spinner de carga -->
      <svg 
        *ngIf="isSubmitting"
        class="login-form__spinner" 
        viewBox="0 0 24 24" 
        fill="none" 
        aria-hidden="true">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" opacity="0.3"/>
        <path d="M12 2a10 10 0 0 1 10 10" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      </svg>
      
      <!-- Texto del botón -->
      <span>{{ isSubmitting ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
      
      <!-- Icono flecha -->
      <svg 
        *ngIf="!isSubmitting"
        class="login-form__btn-icon" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2"
        aria-hidden="true">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
    </button>
    
  </form>
  
  <!-- ========== PIE DEL FORMULARIO ========== -->
  <footer class="login-form__footer">
    
    <!-- Separador -->
    <div class="login-form__divider">
      <span class="login-form__divider-text">o continúa con</span>
    </div>
    
    <!-- Botones de login social -->
    <div class="login-form__social">
      <button type="button" class="login-form__social-btn login-form__social-btn--google">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        <span>Google</span>
      </button>
      
      <button type="button" class="login-form__social-btn login-form__social-btn--github">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        <span>GitHub</span>
      </button>
    </div>
    
    <!-- Enlace a registro -->
    <p class="login-form__register">
      ¿No tienes cuenta? 
      <a 
        href="#"
        class="login-form__register-link"
        (click)="onRegisterClick($event)">
        Regístrate aquí
      </a>
    </p>
    
  </footer>
  
</div>
