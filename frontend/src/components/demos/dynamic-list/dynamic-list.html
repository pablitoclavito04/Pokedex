<div class="dynamic-list">
  <p class="demo-title"><strong>Lista Din√°mica Interactiva</strong></p>

  <div class="input-group">
    <input
      type="text"
      [(ngModel)]="itemText"
      placeholder="Escribe algo..."
      class="list-input"
      (keyup.enter)="addItem()">
    <button (click)="addItem()" class="btn-add">Agregar</button>
    <button (click)="clearAll()" class="btn-clear">Limpiar Todo</button>
  </div>

  <div class="list-stats">
    <span class="badge">Items: {{ itemCount }}</span>
  </div>

  <ul #listContainer class="list-container" aria-label="Lista de elementos">
    @if (itemCount === 0) {
      <li class="list-item list-item--empty">No hay elementos en la lista</li>
    }
  </ul>
</div>
