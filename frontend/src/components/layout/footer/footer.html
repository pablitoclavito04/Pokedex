<!-- ============================================================================
     FOOTER COMPONENT - Estructura semántica
     Elemento: <footer> - Contiene el pie de página
     ============================================================================ -->
<footer class="footer">
  <div class="footer__container">
    
    <!-- ========== SECCIÓN PRINCIPAL ========== -->
    <div class="footer__main">
      
      <!-- Logo y descripción -->
      <div class="footer__brand">
        <a href="/" class="footer__logo" aria-label="Ir a la página principal">
            <img
                src="favicon.png"
                alt="Pokéball"
                class="footer__logo-icon"
                aria-hidden="true">
            <span class="footer__logo-text">Pokédex</span>
        </a>
        <p class="footer__description">
          Tu enciclopedia Pokémon completa. Explora, descubre y guarda tus Pokémon favoritos.
        </p>
      </div>
      
      <!-- Navegación del footer -->
      <nav class="footer__nav" aria-label="Navegación del pie de página">
        <h3 class="footer__nav-title">Navegación</h3>
        <ul class="footer__nav-list">
          <li class="footer__nav-item" *ngFor="let link of navLinks">
            <a [href]="link.path" class="footer__nav-link">
              {{ link.label }}
            </a>
          </li>
        </ul>
      </nav>

      <!-- Enlaces -->
      <nav class="footer__nav" aria-label="Enlaces adicionales">
        <h3 class="footer__nav-title">Enlaces</h3>
        <ul class="footer__nav-list">
          <li class="footer__nav-item" *ngFor="let link of extraLinks">
            <a [href]="link.path" class="footer__nav-link">
              {{ link.label }}
            </a>
          </li>
        </ul>
      </nav>

      <!-- Contacto -->
      <nav class="footer__nav" aria-label="Contacto">
        <h3 class="footer__nav-title">Contacto</h3>
        <ul class="footer__nav-list">
          <li class="footer__nav-item" *ngFor="let link of contactLinks">
            <a [href]="link.path" class="footer__nav-link">
              {{ link.label }}
            </a>
          </li>
        </ul>
      </nav>

      <!-- Redes sociales -->
      <div class="footer__social">
        <h3 class="footer__social-title">Síguenos</h3>
        <ul class="footer__social-list">
          <li class="footer__social-item" *ngFor="let social of socialLinks">
            <a [href]="social.url" 
               class="footer__social-link"
               target="_blank"
               rel="noopener noreferrer"
               [attr.aria-label]="'Síguenos en ' + social.label">
              
              <!-- GitHub -->
              <svg *ngIf="social.icon === 'github'" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
              
              <!-- Twitter/X -->
              <svg *ngIf="social.icon === 'twitter'" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
              </svg>
              
              <!-- LinkedIn -->
              <svg *ngIf="social.icon === 'linkedin'" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
              </svg>
              
            </a>
          </li>
        </ul>
      </div>
      
    </div>
    
    <!-- ========== SECCIÓN INFERIOR ========== -->
    <div class="footer__bottom">
      <!-- Copyright -->
      <p class="footer__copyright">
        &copy; {{ currentYear }} Pokédex. Todos los derechos reservados.
      </p>
    </div>
    
  </div>
</footer>
