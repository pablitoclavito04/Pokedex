# ==========================================
# CONFIGURACION BASE DE DATOS POSTGRESQL (Render)
# ==========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/pokedex_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# CONFIGURACION JPA
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Naming strategy - NO convertir camelCase a snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ==========================================
# CONFIGURACION SERVIDOR
# ==========================================
server.port=${PORT:8080}

logging.level.com.pokedex=INFO

# ==========================================
# CONFIGURACION DE SUBIDA DE ARCHIVOS
# ==========================================
file.upload-dir=uploads/pokemon
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true