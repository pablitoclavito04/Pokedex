# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/pokedex_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=usuario
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Naming strategy - NO convertir camelCase a snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=8080

logging.level.com.pokedex=DEBUG

# ==========================================
# CONFIGURACION DE SUBIDA DE ARCHIVOS
# ==========================================

# Directorio de almacenamiento de imagenes
file.upload-dir=uploads/pokemon

# Tamano maximo de archivo (5MB)
spring.servlet.multipart.max-file-size=5MB

# Tamano maximo de request (5MB)
spring.servlet.multipart.max-request-size=5MB

# Habilitar multipart
spring.servlet.multipart.enabled=true